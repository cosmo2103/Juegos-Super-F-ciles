<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpiente Clásica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .score {
            font-size: 1.5em;
            color: #333;
            margin: 10px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #f0f0f0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Juego de la Serpiente</h1>
    <div class="score">Puntos: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="startGame()">Iniciar Juego</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{ x: 150, y: 150 }];
        let direction = { x: 10, y: 0 };
        let food = { x: 200, y: 200 };
        let score = 0;
        let gameInterval;

        // Dibujar la serpiente
        function drawSnake() {
            ctx.fillStyle = '#28a745';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });
        }

        // Dibujar la fruta
        function drawFood() {
            ctx.fillStyle = '#ff6347';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        // Mover la serpiente
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Comprobar si la serpiente choca con sí misma o con el borde
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || isCollisionWithSnake(head)) {
                gameOver();
                return;
            }

            // Si la serpiente come la fruta
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = `Puntos: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Comprobar si la serpiente colisiona con sí misma
        function isCollisionWithSnake(head) {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Generar una nueva fruta en una posición aleatoria
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
        }

        // Actualizar la dirección de la serpiente con las teclas
        function updateDirection(event) {
            if (event.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -10 };
            else if (event.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 10 };
            else if (event.key === 'ArrowLeft' && direction.x === 0) direction = { x: -10, y: 0 };
            else if (event.key === 'ArrowRight' && direction.x === 0) direction = { x: 10, y: 0 };
        }

        // Función para terminar el juego
        function gameOver() {
            clearInterval(gameInterval);
            alert(`¡Juego terminado! Puntos finales: ${score}`);
            resetGame();
        }

        // Función para reiniciar el juego
        function resetGame() {
            snake = [{ x: 150, y: 150 }];
            direction = { x: 10, y: 0 };
            score = 0;
            document.getElementById('score').textContent = `Puntos: ${score}`;
            generateFood();
            document.querySelector("button").disabled = false;
        }

        // Función para iniciar el juego
        function startGame() {
            document.querySelector("button").disabled = true;
            gameInterval = setInterval(function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                drawSnake();
                drawFood();
            }, 100);

            window.addEventListener('keydown', updateDirection);
        }

        // Iniciar el juego cuando el documento esté listo
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector("button").disabled = false;
        });
    </script>
</body>
</html>
